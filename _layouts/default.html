<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Rails Girls Slovenija - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Programerske delavnica za punce vseh starosti.">
    <meta name="author" content="Rails Girls Slovenija">
    <meta property="og:title" content="Rails Girls"/>
    <meta property="og:image" content="http://railsgirls.com/images/railsgirls-sq.png"/>
    <meta property="og:description" content="Programerske delavnica za punce vseh starosti."/>

    <link href="/favicon.png" rel="shortcut icon" />

    <!-- Bootstrap 3.1.1 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">

	<!-- slimbox2 CSS -->
	<link rel="stylesheet" href="/css/slimbox2.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">

  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="/images/railsgirls-si-logo.png" alt="Rails Girls Slovenija" id="logo" /></a>
          </div>
          {% capture location %}{{ page.url | remove_first:'/' | split:'/' | first }}{% endcapture %}
          <div class="navbar-menu">
            <ul class="nav navbar-nav navbar-main">
              <li><a {% if location == 'videoteka' %}class="active" {% endif %}href="/videoteka">Videoteka</a></li>
              <li><a {% if location == 'gradiva' %}class="active" {% endif %}href="/gradiva">Gradiva</a></li>
              <li><a {% if location == 'iniciativa' %}class="active" {% endif %}href="/iniciativa" id="last-item">O iniciativi</a></li>
            </ul>
          </div>
      </div>
    </nav>
    
    {{ content }}

    <footer>
      <strong>Rails Girls Slovenija</strong> je del svetovne iniciative <strong><a href="http://railsgirls.com/">Rails Girls</a></strong>.<br/>
      Pomagaj nam pri vzdr≈æevanju strani na <a href="https://github.com/railsgirls-si/railsgirls-si.github.io">GitHub-u</a>.<br/>
      <p class="slogan">Get excited and make things!</p>
    </footer>
    <script src="/js/jquery-1.11.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
	<script src="/js/slimbox2.js"></script>
  </body>
</html>
